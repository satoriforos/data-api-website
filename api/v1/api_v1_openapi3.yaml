paths:
  /account/:
    get:
      description: Get account and API info. This will list the account's maximum allowed API requests per month and requests per minute, as well as the number of requests performed so far for this billing period.
      operationId: getAccountInfo
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  allowed_requests_per_month:
                    type: integer
                  num_requests_this_month:
                    type: integer
                  allowed_requests_per_minute:
                    type: integer
              examples:
                '0':
                  value: |
                    {
                       "allowed_requests_per_month": 10000,
                       "num_requests_this_month": 102,
                       "allowed_requests_per_minute": 60
                    }
      security:
        - Digest: []
      x-code-samples:
        - lang: 'curl'
          source: |
            curl -X GET -H "Authorization: Digest `echo -n $api_key|base64`" https://api.example.com/v1/account/
        - lang: 'python'
          source: |
            import requests
            import base64
            headers = {
              "Authorization": "Digest {}".format(
                base64.b64encode(api_key.encode("utf-8")).decode("utf-8")
              )
            }
            url = "https://api.example.com/v1/account/"
            response = requests.get(url, headers=headers)
            print(response.json())
        - lang: JQuery
          source: |
            $.ajaxSetup({
              headers : {
                'Authorization' : 'Digest ' + btoa(api_key)
              }
            });
            url = "https://api.example.com/v1/account/"
            params = {}
            $.getJSON(url, params)
            .done(function(json) {
              console.log(json)
            });
        - lang: PHP
          source: |
            $url = "https://api.example.com/v1/account/";
            $curl = curl_init();
            curl_setopt($curl, CURLOPT_URL, $url);
            curl_setopt($curl, CURLOPT_HTTPHEADER, array(
              'Authorization: Digest ' . base64_encode($api_key),
            ));
            $result = curl_exec($curl);
            curl_close($curl);
            print_r($result);
